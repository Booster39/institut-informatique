services:
  postgres:
    image: postgres:15-alpine
    container_name: institut-postgres
    environment:
      POSTGRES_DB: institut_db
      POSTGRES_USER: institut_user
      POSTGRES_PASSWORD: institut_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - institut-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U institut_user -d institut_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: institut-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/institut_db
      SPRING_DATASOURCE_USERNAME: institut_user
      SPRING_DATASOURCE_PASSWORD: institut_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - institut-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: institut-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - institut-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: institut-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - institut-network

volumes:
  postgres_data:
  prometheus_data:

networks:
  institut-network:
    driver: bridge
