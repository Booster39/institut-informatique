name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # On part du nom du dépôt, on le mettra en minuscules dans les scripts shell
  IMAGE_NAME: ${{ github.repository }}

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests
      
      - name: Run tests
        working-directory: ./backend
        run: mvn test
      
      - name: Build Docker image
        working-directory: ./backend
        run: |
          REPO_LC="${GITHUB_REPOSITORY,,}"
          IMAGE_BASE="${{ env.REGISTRY }}/${REPO_LC}"
          docker build -t "${IMAGE_BASE}-backend:${{ github.sha }}" .
          docker build -t "${IMAGE_BASE}-backend:latest" .

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build
      
      - name: Build Docker image
        working-directory: ./frontend
        run: |
          REPO_LC="${GITHUB_REPOSITORY,,}"
          IMAGE_BASE="${{ env.REGISTRY }}/${REPO_LC}"
          docker build -t "${IMAGE_BASE}-frontend:${{ github.sha }}" .
          docker build -t "${IMAGE_BASE}-frontend:latest" .
