apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: institut-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/votre-username/institut-informatique.git
    targetRevision: main
    path: k8s/backend-deployment.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: institut
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
